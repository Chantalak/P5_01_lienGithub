<!DOCTYPE html>
<html lang="fr">
    <head>
         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/fa75e0dafd.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="/FRONTEND/Css/style.css" /> 
        <title>Appareil Photo Vintage Orinoco - Accueil</title>
    </head>

    <body>
         <div id="bloc_page" class="container-fluid">
            <header class="header">
                <a href="#">
                    <img class="logo" src="/BACKEND/images/logo.png" alt="logo Orinoco"/>
                </a>
                <nav class="nav">
                    <ul class="menu">
                        <li class="liste"><a href="#"> Mon compte</a></li>
                        <li class="liste"><a href="/FRONTEND/View/panier.html"><i class="fas fa-shopping-cart"></i>Panier</a></li>
                    </ul>
                </nav>
            </header>

            <div class="cart_section">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="cart_container">
                            <div class="cart_title">Shopping Cart<small> (1 item in your cart) </small></div>
                            <div class="cart_items">
                                <ul class="cart_list">
                                    <li class="cart_item clearfix">
                                        <div class="cart_item_image"><img src="" alt=""></div>
                                        <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                            <div class="cart_item_name cart_info_col">
                                                <div class="cart_item_title">Name</div>
                                                <div class="name">Nom</div>
                                            </div>
                                            <div class="cart_item_color cart_info_col">
                                                <div class="cart_item_title">Lentilles</div>
                                                <div class="lense">lenses</div>
                                            </div>
                                            <div class="cart_item_quantity cart_info_col">
                                                <div class="cart_item_title">Quantit√©</div>
                                                <div class="quantity">chiffre</div>
                                            </div>
                                            <div class="cart_item_price cart_info_col">
                                                <div class="cart_item_title">Prix</div>
                                                <div class="price">price</div>
                                            </div>
                                            <div class="cart_item_total cart_info_col">
                                                <div class="cart_item_title">Total</div>
                                                <div class="total">chiffre</div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="order_total">
                                <div class="order_total_content text-md-right">
                                    <div class="order_total_title">Order Total:</div>
                                    <div class="order_total_amount">Total</div>
                                </div>
                            </div>

                            <div class="cart_buttons"> 
                                <button type="button" class="button cart_button_clear"><a href="../View/index.html">Continue Shopping</a></button> 
                                <button type="button" class="button cart_button_checkout"><a href="../View/confirmation.html">Paiement</a></button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div> 
        
        <!--script-->
        <script type="text/javascript" src="/FRONTEND/Js/index.js"></script>
    </body>

</html>
